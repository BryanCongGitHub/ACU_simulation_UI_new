name: Python Tests (disabled)

on:
  # Disabled from auto triggers; keep manual run only
  workflow_dispatch: {}

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run critical pytest suite
        shell: pwsh
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          Set-Location $Env:GITHUB_WORKSPACE
          .\tools\run_pytest_no_pyc.ps1 tests/test_protocol_parser.py tests/test_communication_controller.py tests/test_controller_components.py
      - name: Run GUI smoke runner
        shell: pwsh
        env:
          QT_QPA_PLATFORM: offscreen
          PYTHONDONTWRITEBYTECODE: 1
        run: |
          Set-Location $Env:GITHUB_WORKSPACE
          python tests/smoke_ci_runner.py