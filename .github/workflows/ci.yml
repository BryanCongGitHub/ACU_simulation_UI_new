name: CI

# Cancel previous in-progress runs for the same ref to avoid queue pileups
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Python tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      # Note: do not disable pytest plugin autoload globally unless you
      # explicitly manage plugin loading. Tests rely on pytest-qt providing
      # the `qtbot` fixture. If you set `PYTEST_DISABLE_PLUGIN_AUTOLOAD=1`,
      # make sure to explicitly load pytest-qt or avoid forcing plugin
      # registration in `pyproject.toml`.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure runtime/test dependencies needed by the repo are present
          pip install --upgrade psutil pytest pytest-qt
          pip install --upgrade PySide6
          pip install --upgrade black flake8 pre-commit

      - name: Show PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH"

      - name: Verify psutil import
        run: |
          python -c "import psutil; print('psutil', psutil.__version__)"

      - name: Verify pytest-qt plugin
        run: |
          python -c "import pytest; import pytestqt; print('pytest-qt', pytestqt.__version__)"

      - name: CI note about pytest-qt
        run: |
          echo "If CI sets PYTEST_DISABLE_PLUGIN_AUTOLOAD, ensure pytest-qt is explicitly loaded or avoid forcing plugin loading in pyproject.toml."

      - name: Lint (black)
        run: |
          black --check .

      - name: Lint (flake8)
        run: |
          flake8 .

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Run pytest
        run: |
          python -m pytest -q

      - name: Run targeted UI tests and upload output as artifact
        run: |
          set -e
          # run only the palette + legend UI tests and capture output
          pytest -q tests/test_palette_save_load_pytestqt.py tests/test_legend_interaction_pytestqt.py | tee ui_tests_output.txt
        # upload the captured output as an artifact so PR reviewers can download it
      - name: Upload UI test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-output
          path: ui_tests_output.txt
