name: CI

# Cancel previous in-progress runs for the same ref to avoid queue pileups
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade black flake8 pre-commit

      - name: Lint diagnostics (versions + freeze)
        if: ${{ always() }}
        shell: bash
        run: |
          echo "--- black version ---"
          python -m black --version || true
          echo "--- flake8 version ---"
          python -m flake8 --version || true
          echo "--- pip freeze ---"
          python -m pip freeze | tee pip_freeze.txt || true

      - name: Upload lint env artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lint-env
          path: pip_freeze.txt

      - name: Lint (black)
        run: black --check .

      - name: Lint (flake8)
        run: flake8 .

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  tests:
    name: Python tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint]
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      PYTEST_ADDOPTS: "-vv --maxfail=1 --timeout=180 --timeout-method=thread -ra --durations=25"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries (Qt runtime)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxrender1 \
            libsm6 \
            libxext6 \
            libglib2.0-0 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libxrandr2 \
            libasound2t64 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies (with retry)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          for pkg in psutil pytest pytest-qt pytest-timeout PySide6; do
            for i in 1 2 3; do
              echo "Installing $pkg (attempt $i)";
              if pip install --upgrade "$pkg"; then break; fi;
              sleep $((i*5));
            done
          done

      - name: Verify imports
        shell: bash
        run: |
          python -c "import psutil; print('psutil', psutil.__version__)"
          python -c "import pytest, pytestqt, PySide6; print('pytest-qt OK', pytest.__version__)"
          python -c "from PySide6.QtCore import QLibraryInfo; print('Qt plugins path:', QLibraryInfo.location(QLibraryInfo.PluginsPath))"

      - name: Run pytest (full suite under xvfb)
        shell: bash
        run: xvfb-run -a python -m pytest

  ui-tests:
    name: Targeted UI tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      PYTEST_ADDOPTS: "-vv --maxfail=1 --timeout=150 --timeout-method=thread -ra --durations=25"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries (Qt runtime)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxrender1 \
            libsm6 \
            libxext6 \
            libglib2.0-0 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libxrandr2 \
            libasound2t64 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimal UI test deps (with retry)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          # Include pyqtgraph & numpy for plotting widgets used in UI tests
          for pkg in pytest pytest-qt pytest-timeout PySide6 psutil pyqtgraph numpy; do
            for i in 1 2 3; do
              echo "Installing $pkg (attempt $i)";
              if pip install --upgrade "$pkg"; then break; fi;
              sleep $((i*5));
            done
          done

      - name: Run targeted UI tests and capture output (xvfb)
        shell: bash
        run: xvfb-run -a pytest tests/test_palette_save_load_pytestqt.py tests/test_legend_interaction_pytestqt.py tests/test_waveform_plot_set_curve_visible.py | tee ui_tests_output.txt

      - name: Upload UI test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-output
          path: ui_tests_output.txt

  waveform-regression:
    name: Waveform regression (downsampling matrix)
    runs-on: ubuntu-latest
    needs: [tests]
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.11]
        # 采样间隔（秒），覆盖高/中/低采样场景
        sample-interval: [0.05, 0.1, 0.2, 0.5]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      SAMPLE_INTERVAL: ${{ matrix.sample-interval }}
      PYTEST_ADDOPTS: "-q -k test_waveform_downsampling -ra"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system libraries (Qt runtime)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 libgl1 libxrender1 libsm6 libxext6 libglib2.0-0 \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb-render0 libxcb-shape0 \
            libxcb-shm0 libxcomposite1 libxcursor1 libxdamage1 libxi6 \
            libxtst6 libnss3 libxrandr2 libasound2t64 libfontconfig1 \
            libdbus-1-3 mesa-utils xvfb

      - name: Install test dependencies (with retry)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          for pkg in pytest pytest-qt pytest-timeout PySide6 pyqtgraph numpy; do
            for i in 1 2 3; do
              echo "Installing $pkg (attempt $i)";
              if pip install --upgrade "$pkg"; then break; fi;
              sleep $((i*5));
            done
          done

      - name: Verify environment
        shell: bash
        run: |
          echo "SAMPLE_INTERVAL=${SAMPLE_INTERVAL}"
          python -c "import pytest, pytestqt, PySide6, numpy; print('env ok')"

      - name: Run downsampling regression test (xvfb)
        shell: bash
        run: xvfb-run -a python -m pytest tests/test_waveform_downsampling.py -q
