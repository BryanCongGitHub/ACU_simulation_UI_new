name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Python tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure runtime/test dependencies needed by the repo are present
          pip install --upgrade psutil pytest pytest-qt
          pip install --upgrade PySide6
          pip install --upgrade black flake8 pre-commit

      - name: Show PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH"

      - name: Verify psutil import
        run: |
          python -c "import psutil; print('psutil', psutil.__version__)"

      - name: Lint (black)
        run: |
          black --check .

      - name: Lint (flake8)
        run: |
          flake8 .

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Run pytest
        run: |
          python -m pytest -q
