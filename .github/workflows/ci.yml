name: CI

# Cancel previous in-progress runs for the same ref to avoid queue pileups
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade black flake8 pre-commit

      - name: Lint (black)
        run: black --check .

      - name: Lint (flake8)
        run: flake8 .

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  tests:
    name: Python tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint]
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      PYTEST_ADDOPTS: "-q -n 0 --maxfail=1 --timeout=180 -ra"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries (Qt runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies (with retry)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          for pkg in psutil pytest pytest-qt pytest-timeout PySide6; do
            for i in 1 2 3; do
              echo "Installing $pkg (attempt $i)";
              if pip install --upgrade "$pkg"; then break; fi;
              sleep $((i*5));
            done
          done

      - name: Verify imports
        run: |
          python -c "import psutil; print('psutil', psutil.__version__)"
          python -c "import pytest, pytestqt, PySide6; print('pytest-qt OK', pytest.__version__)"

      - name: Run pytest (full suite)
        run: |
          python -m pytest

  ui-tests:
    name: Targeted UI tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONPATH: ${{ github.workspace }}
      QT_QPA_PLATFORM: offscreen
      PYTEST_ADDOPTS: "-q -n 0 --maxfail=1 --timeout=150 -ra"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system libraries (Qt runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 \
            libgl1 \
            libxcb-xinerama0 \
            libxkbcommon-x11-0 \
            libfontconfig1 \
            libdbus-1-3 \
            mesa-utils \
            xvfb

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimal UI test deps (with retry)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          for pkg in pytest pytest-qt pytest-timeout PySide6 psutil; do
            for i in 1 2 3; do
              echo "Installing $pkg (attempt $i)";
              if pip install --upgrade "$pkg"; then break; fi;
              sleep $((i*5));
            done
          done

      - name: Run targeted UI tests and capture output
        run: |
          pytest tests/test_palette_save_load_pytestqt.py tests/test_legend_interaction_pytestqt.py | tee ui_tests_output.txt

      - name: Upload UI test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-output
          path: ui_tests_output.txt
