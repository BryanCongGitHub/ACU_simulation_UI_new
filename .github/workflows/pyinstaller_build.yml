name: PyInstaller build

on:
  push:
    branches: [ master, test ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }

      - name: Run tests
        run: |
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
          python -m pytest -q

      - name: Run PyInstaller
        run: |
          pyinstaller build\acu_simulation.spec --noconfirm --clean

      - name: Zip dist
        run: |
          if (Test-Path .\dist) { Compress-Archive -Path .\dist\* -DestinationPath acu_simulation_dist.zip }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acu_simulation-dist
          path: |
            dist/
            acu_simulation_dist.zip

      - name: Create GitHub Release
        id: create_release
        if: github.ref == 'refs/heads/master'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}-${{ github.sha }}
          release_name: acu_simulation build ${{ github.run_number }}
          body: "Automated PyInstaller build artifact"
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./acu_simulation_dist.zip
          asset_name: acu_simulation_dist.zip
          asset_content_type: application/zip
