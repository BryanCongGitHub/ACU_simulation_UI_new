name: PyInstaller build

permissions:
  contents: write

on:
  push:
    branches: [ master, test ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }

      - name: Run tests
        run: |
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
          python -m pytest -q

      - name: Run PyInstaller
        run: |
          pyinstaller build\acu_simulation.spec --noconfirm --clean

      - name: Zip dist
        run: |
          if (Test-Path .\dist) { Compress-Archive -Path .\dist\* -DestinationPath acu_simulation_dist.zip }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acu_simulation-dist
          path: |
            dist/
            acu_simulation_dist.zip

      - name: Create GitHub Release and upload asset
        if: github.ref == 'refs/heads/master'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}-${{ github.sha }}
          name: acu_simulation build ${{ github.run_number }}
          body: Automated PyInstaller build artifact
          draft: false
          prerelease: true
          files: |
            ./acu_simulation_dist.zip
