name: Build and publish release artifact

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'release tag (optional)'
        required: false

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install pyinstaller pyside6 pyqtgraph

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean build\acu_simulation.spec --noconfirm

      - name: Prepare artifact zip (single clean zip)
        run: |
          powershell -Command "if (Test-Path artifact.zip) { Remove-Item artifact.zip -Force }"
          powershell -Command "Compress-Archive -Path .\dist\ACU_simulation_UI\* -DestinationPath artifact.zip -Force"

      - name: Compute SHA256
        id: hash
        shell: powershell
        run: |
          $hash = (Get-FileHash artifact.zip -Algorithm SHA256).Hash
          Write-Host "SHA256=$hash"
          # write output to GITHUB_OUTPUT (recommended over deprecated set-output)
          Add-Content -Path $env:GITHUB_OUTPUT -Value "sha=$hash"

      - name: Determine release tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release and upload asset (softprops)
        uses: softprops/action-gh-release@v1
        with:
          # upload a single clean zip as the release asset
          files: artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
